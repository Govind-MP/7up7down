<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Up 7Down Casino</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --success: #2ecc71;
            --background: #1a1a2e;
            --card: #241e39;
            --text: #ecf0f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--secondary);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .balance-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .balance-amount {
            font-size: 1.5rem;
            color: var(--success);
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .quick-bets {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-bet-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-bet-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dice-area {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .betting-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .bet-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .bet-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .bet-btn.up {
            background: var(--success);
        }

        .bet-btn.seven {
            background: var(--secondary);
        }

        .bet-btn.down {
            background: var(--accent);
        }

        .bet-btn small {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 30px;
        }

        .win {
            color: var(--success);
            animation: pop 0.5s ease;
        }

        .lose {
            color: var(--accent);
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .dice.rolling {
            animation: roll 1s ease-out;
        }

        @keyframes roll {
            0% { transform: rotateZ(0deg); }
            100% { transform: rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dice"></i> 7Up 7Down </h1>
            <div class="balance-display">
                <div>Your Balance</div>
                <div class="balance-amount">â‚¹<span id="balance">1000</span></div>
            </div>
        </div>

        <div class="input-group">
            <label for="bet-amount">Place Your Bet:</label>
            <input type="number" id="bet-amount" value="50" min="10">
        </div>

        <div class="quick-bets">
            <button class="quick-bet-btn" onclick="adjustBet(50)">+50</button>
            <button class="quick-bet-btn" onclick="adjustBet(100)">+100</button>
            <button class="quick-bet-btn" onclick="adjustBet(500)">+500</button>
            <button class="quick-bet-btn" onclick="clearBet()">Clear</button>
        </div>

        <div class="dice-area">
            <div class="dice" id="dice1">?</div>
            <div class="dice" id="dice2">?</div>
        </div>

        <div class="betting-buttons">
            <button class="bet-btn up" onclick="placeBet('higher')">
                <i class="fas fa-arrow-up"></i>
                <span>Over 7</span>
                <small>2x Payout</small>
            </button>
            <button class="bet-btn seven" onclick="placeBet('exact')">
                <span>Seven</span>
                <small>4x Payout</small>
            </button>
            <button class="bet-btn down" onclick="placeBet('lower')">
                <i class="fas fa-arrow-down"></i>
                <span>Under 7</span>
                <small>2x Payout</small>
            </button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let balance = 1000;
        let isRolling = false;

        function updateBalance(newBalance) {
            balance = newBalance;
            document.getElementById('balance').textContent = balance;
        }

        function adjustBet(amount) {
            const betInput = document.getElementById('bet-amount');
            const currentBet = parseInt(betInput.value) || 0;
            betInput.value = currentBet + amount;
        }

        function clearBet() {
            document.getElementById('bet-amount').value = "50";
        }

        async function rollDice() {
            const dice1 = document.getElementById('dice1');
            const dice2 = document.getElementById('dice2');
            
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');
            
            return new Promise(resolve => {
                setTimeout(() => {
                    dice1.classList.remove('rolling');
                    dice2.classList.remove('rolling');
                    resolve();
                }, 1000);
            });
        }

        async function placeBet(guess) {
            if (isRolling) return;
            
            const betAmount = parseInt(document.getElementById('bet-amount').value);
            if (betAmount <= 0 || isNaN(betAmount)) {
                document.getElementById('result').textContent = "Please enter a valid bet amount!";
                return;
            }
            
            if (betAmount > balance) {
                document.getElementById('result').textContent = "Insufficient balance!";
                return;
            }
            
            isRolling = true;
            document.getElementById('result').textContent = "Rolling...";
            
            try {
                const response = await fetch('/play', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bet: betAmount,
                        guess: guess,
                        money: balance
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('result').textContent = data.error;
                    isRolling = false;
                    return;
                }
                
                await rollDice();
                
                const dice1Value = Math.floor(data.number / 2);
                const dice2Value = data.number - dice1Value;
                
                document.getElementById('dice1').textContent = dice1Value;
                document.getElementById('dice2').textContent = dice2Value;
                
                const resultDiv = document.getElementById('result');
                if (data.outcome.includes('won')) {
                    resultDiv.textContent = "Congratulations! You Won! ðŸŽ‰";
                    resultDiv.className = 'win';
                } else {
                    resultDiv.textContent = "Better luck next time! ðŸ˜¢";
                    resultDiv.className = 'lose';
                }
                
                updateBalance(data.new_money);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = "Something went wrong! Please try again.";
            } finally {
                isRolling = false;
            }
        }
    </script>
</body>
</html>
